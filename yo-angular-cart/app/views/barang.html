<div class="container">
    <div class="container-fluid">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="page-header">
                <h3>Pilih Buku</h3>
            </div>

                <table class="table table-hover table-striped">
                    <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Add To Cart</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="barang in barangList">
                            <td>{{$index + 1}}</td>
                            <td>{{barang.name}}</td>
                            <td>{{barang.description}}</td>
                            <td>
                                <input type="number" ng-model="stock" class="form-control" min="1" style="width: 75px">
                            </td>
                            <td>
                              {{barang.unitprice * stock |currency:"Rp "}}  
                            </td>
                            <td>
                                <button class="btn btn-primary" ng-click="addToCart(barang,stock)">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Add To Cart</th>
                        </tr>
                    </tfoot>
                </table>
  
        </div>
    </div>
</div>
